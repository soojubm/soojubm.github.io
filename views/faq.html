<main class="faq">
	<div class="faq-item">
		<h2 class="faq-item-question">뉴닉, 뉴스레터 보려면 돈 내야 해요?</h2>
		<p class="faq-item-answer">놀랍게도 아직은 무료! 누구에게나 열려 있으니 어서 오세요! 기다리고 있을게요. 😉</p>
	</div>
	<div class="faq-item">
		<h2 class="faq-item-question">해지하고 싶어요. (정말요?! 😢)</h2>
		<p class="faq-item-answer">뉴닉 서비스 해지는 모든 뉴스레터 하단에 있는 '수신 거부' 버튼을 통해 하실 수 있답니다. 더욱더 나은 뉴스레터로 찾아뵐 수 있도록 노력할게요. 그동안 건강하셔야 해요!</p>
	</div>

	<div class="faq-reaction">
		<div class="intercom-reaction-prompt">Did this answer your question?</div>
		<button class="intercom-reaction" data-reaction-text="disappointed" aria-label="Disappointed Reaction">
			<span data-emoji="disappointed" title="Disappointed">😞</span>
		</button>
		<button class="intercom-reaction" data-reaction-text="neutral_face" aria-label="Neutral face Reaction">
			<span data-emoji="neutral_face" title="Neutral face">😐</span>
		</button>
		<button class="intercom-reaction" data-reaction-text="smiley" tabindex="0" aria-label="Smiley Reaction">
			<span data-emoji="smiley" title="Smiley">😃</span>
		</button>
	</div>
</main>
