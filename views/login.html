
	<main>
		<form class="login" name="login" action="" method="">
			<!-- <figure class="login-figure">
				<img src="/public/images/SaraAndreasson_NYLON_RunTheNight_Final3_670.jpg" alt="">
			</figure> -->
			<header class="login-head">
				<h3 class="login-heading">Hello<i style="font-style:italic;">!</i></h3>
				<p class="login-description">부끄러우니까 로그인 하지 마요.</p>
				<h3 class="login-heading"></h3>
			</header>
			<div class="textfield">
				<label class="textfield-label" for="loginin-email">이메일</label>
				<input class="textfield-input js-input-email" type="text" name="email" id="loginin-email" placeholder="soojubm@gmail.com" autofocus />
				<small class="textfield-helper" role="alert">이메일을 입력하세요. <span aria-hidden="true">Enter an email address.</span></small>
			</div>
			<div class="textfield" style="margin-bottom:12px;">
				<label class="textfield-label" for="loginin-password">비밀번호</label>
				<input class="textfield-input js-input-password" type="password" name="password" id="loginin-password" placeholder="8자 이상" />
				<small class="textfield-helper" role="alert">비밀번호를 입력하세요.<span aria-hidden="true">Enter a password.</span></small>
				<a class="textfield-link" href="forgot.html">비밀번호를 잊으셨나요? <small aria-hidden="true">Forgot your password?</small></a>
			</div>
			<div class="input-check" style="margin:12px 0;">
				<input type="checkbox" id="remember-id" />
				<label for="remember-id">아이디 저장<small aria-hidden="true">Remember my email address</small></label>
			</div>
			<footer class="login-foot">
				<button class="primary-button" type="submit" style="width:100%;">로그인</button>
				<div class="login-divider">또는</div>
				<div class="login-social" role="group">
					<button type="button" class="primary-button -facebook" style="width:100%;">페이스북으로 시작하기<small aria-hidden="true">Sing in with Facebook</small></button>
					<!-- <button type="button" class="button btn-naver">네이버로 시작하기</button>
					<button type="button" class="button btn-kakao">카카오로 시작하기</button>
					<button type="button" class="button btn-twitter">트위터로 시작하기</button> -->
				</div>
				<p class="login-option">여기에 처음이신가요?<small aria-hidden="true">Need an account?</small> <a class="login-option-link" href="signup.html">가입하기<small aria-hidden="true">Join Soojubm for free</small></a></p>
			</footer>
		</form>
	</main>
