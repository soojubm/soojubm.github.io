    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // renderComponent('sitemap')
        renderComponent('footer')
      })

      async function renderComponent(componentName) {
        const selector = `#${componentName}`
        const endpoint = `/views/components/${componentName}.html`
        const parentElement = document.querySelector(selector)
        console.log(componentName, selector, endpoint)

        try {
          const response = await fetch(endpoint)
          if (!response.ok) throw 'Something went wrong.'

          const responseText = await response.text()

          parentElement.innerHTML = responseText
        } catch (error) {
          console.log(error)
        }
      }
    </script>

    <script>
      window.addEventListener('online', detectOnline)
      window.addEventListener('offline', detectOnline)
      window.addEventListener('DOMContentLoaded', detectOnline)
      window.addEventListener('DOMContentLoaded', detectBrowser)

      // todo isOnline isEBBrowser 등 모두 유틸성,

      function detectBrowser() {
        const BrowserElement = document.querySelector('.js-browser')

        const userAgent = navigator.userAgent.toLowerCase()
        const isIEBrowser = userAgent.includes('msie') || userAgent.includes('trident')
        // const isChromeBrowser = userAgent.indexOf('chrome') !== -1
        // const isMacBrowser = /Mac|iPod|iPhone|iPad/.test(navigator.platform);

        BrowserElement.hidden = !isIEBrowser
        // todo return browser
      }

      function detectOnline() {
        const offlineElement = document.querySelector('.js-offline')

        const isOnline = navigator.onLine
        offlineElement.hidden = !isOnline
      }
    </script>
