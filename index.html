  <body class="is-menu-opened is-loading">
    <style>
      .event-header {
        padding: 6rem var(--grid-margin) 8rem;
        overflow: hidden;
        background: var(--color-accent);
        text-align: center;
        position: relative;
      }
      .event-header-eyebrow {
        height: 32px;
        margin: 0 0 1rem 0;
        padding: 6px 1rem 7px;
        border-radius: 50px;
        background: var(--gray800);
        color: #fff;
      }
      .event-header-title {
        margin: 1rem 0 2rem;
        font-size: 2.5rem;
        line-height: 1.4;
        color: var(--gray800);
      }
      .event-header-description {
        font-size: var(--font-size-large);
        color: var(--gray800);
      }
      .event-header-objects {
      }
      .event-header-objects-item {
        display: block;
        width: var(--size-tiny);
        height: var(--size-tiny);
        background: red;
        border-radius: 50%;
        animation: falling 5s linear infinite;
        position: absolute;
        top: -2rem;
      }
      .event-header-objects-item:nth-of-type(1) {
        left: 10%;
        animation-delay: 0.4s;
      }
      .event-header-objects-item:nth-of-type(2) {
        left: 20%;
        animation-delay: 1.2s;
        animation-duration: 6s;
      }
      .event-header-objects-item:nth-of-type(3) {
        left: 30%;
        animation-delay: 0.8s;
      }
      .event-header-objects-item:nth-of-type(4) {
        left: 40%;
        animation-delay: 1.6s;
      }
      .event-header-objects-item:nth-of-type(5) {
        right: 10%;
        animation: falling2 5s linear infinite;
        animation-delay: 1.6s;
      }
      .event-header-objects-item:nth-of-type(6) {
        right: 20%;
        animation: falling2 5s linear infinite;
        animation-delay: 1.2s;
      }
      .event-header-objects-item:nth-of-type(7) {
        right: 30%;
        animation: falling2 5s linear infinite;
        animation-delay: 0.4s;
      }
      .event-header-objects-item:nth-of-type(8) {
        right: 40%;
        animation: falling2 5s linear infinite;
        animation-delay: 0.8s;
      }

      .event-note {
        max-width: 560px;
        margin: 0 auto;
        padding: 3rem var(--grid-margin) 4rem;
        background: var(--color-background-weak);
        position: relative;
      }
      .event-note-background {
        background: var(--color-background-weak);
      }
      .event-note-title {
        margin: 0 0 var(--space-after-subhead) 0;
        font-size: var(--font-size-large);
      }
      .event-note-title ul {
      }
      .event-note-title ul li {
      }

      .event-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 4rem;
        background: var(--color-primary);
        /* position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 6; */
      }

      @keyframes falling {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(20px, 15vh);
        }
        50% {
          transform: translate(-10px, 30vh);
        }
        75% {
          transform: translate(20px, 45vh);
        }
        100% {
          transform: translate(0, 60vh);
        }

        /* 0% {
      -webkit-transform:
          translate3d(300,0,0)
          rotate(0deg);
        }

        100% {
            -webkit-transform:
                translate3d(-350px,700px,0)
                rotate(90deg);
            opacity: 0;
        } */
      }

      @keyframes falling2 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-20px, 15vh);
        }
        50% {
          transform: translate(10px, 30vh);
        }
        75% {
          transform: translate(-20px, 45vh);
        }
        100% {
          transform: translate(0, 60vh);
        }
      }
    </style>
